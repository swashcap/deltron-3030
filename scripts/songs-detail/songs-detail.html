<div class="songs-detail__song">
  <div class="song song--expanded">
    <div class="song__info">
      <span class="song__track-number"><span>#</span>{{ song.trackNumber }}</span>
      <h2 class="song__title">{{ song.title }}</h2>
      <span class="song__length">{{ song.length }}</span>
      <div ng-if="song.featuring" class="song__featuring"><abbr title="Featuring">Feat.</abbr> {{ song.featuring }}</div>
    </div>
    <div class="song__links">
      <a ng-href="{{ song.links.rdio }}" title="Song on Rdio">Rdio</a>
      <a ng-href="{{ song.links.spotify }}" title="Song on Spotify">Spotify</a>
      <a ng-href="{{ song.links.youtube }}" title="Song on YouTube">YouTube</a>
    </div>
  </div>
</div><!-- .songs-detail__song -->

<div class="songs-detail__lyrics">
  <article ng-repeat="lyric in lyrics" class="lyric hentry">
    <div class="entry-content">
      <blockquote>
        <p ng-bind-html="lyric.content"></p>
      </blockquote>
    </div>
    <footer>
      <a ng-href="#/lyrics/{{ lyric.id }}" rel="bookmark" title="Permalink to lyric" class="lyric__permalink">&infin;</a>
    </footer>
  </article>
</div>
