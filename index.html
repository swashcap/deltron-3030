<!doctype>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deltron 3030</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
  </head>
  <body ng-app="deltron">

    <div ng-view></div>

    <script type="text/ng-template" id="lyrics-list.html">
      <div ng-repeat="lyric in lyrics">
        <a ng-href="#/lyrics/{{ lyric.id }}">
          {{ lyric.title }}
        </a>
      </div>
    </script>
    <script type="text/ng-template" id="lyrics-detail.html">
      <h1>{{ lyric.title }}</h1>
    </script>
    <script src="scripts/app.js"></script>
  </body>
</html>
